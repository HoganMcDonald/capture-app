<!DOCTYPE html>
<html>

<head>

  <!-- apple web app capable -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script>
    function BlockMove(event) {
      event.preventDefault();
    }
  </script>
  <link rel="apple-touch-startup-image" href="/assets/startup.png">

  <!-- Site title -->
  <meta charset="utf-8">
  <title>Capture</title>

  <!-- load fonts from typekit -->
  <script src="https://use.typekit.net/cek6xpo.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="/styles/main.min.css">

  <!-- vendors -->
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="vendors/jquery.min.js" charset="utf-8"></script>
  <script src="vendors/jspdf.min.js" charset="utf-8"></script>

  <!-- Scripts -->
  <script src="scripts/product/client-files/interactive-elements.min.js" charset="utf-8"></script>
  <!-- app config -->
  <script src="scripts/product/captureModule.min.js" charset="utf-8"></script>

  <!-- servvices -->

  <!-- controllers -->
  <script src="scripts/product/controllers/authController.min.js" charset="utf-8"></script>
  <script src="scripts/product/controllers/mainController.min.js" charset="utf-8"></script>

</head>

<body ng-app="myApp" ng-controller="MainController as mc" ontouchmove="BlockMove(event)">

  <div class="searchBar" id="searchBar">
    <input class="searchBarInput fix-viewport-vh" placeholder="Search"></input>
    <img src="assets/search-icon.png" alt="" class="searchButton">
  </div>
  <div class="searchBarOffset" id="searchBarOffset"></div>

  <ng-view></ng-view>


  <div class="navBarOffset"></div>
  <div class="navBar">
    <button type="button" class="navButton feedButton">FEED</button>
    <button type="button" class="navButton captureButton">CAPTURE</button>
    <button type="button" class="navButton logoutButton">LOGOUT</button>
  </div>

</body>

</html>
