<!DOCTYPE html>
<html>

<head>

  <!-- apple web app capable -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-startup-image" href="/assets/startup.png">

  <!-- Site title -->
  <meta charset="utf-8">
  <title>Capture</title>

  <!-- load fonts from typekit -->
  <script src="https://use.typekit.net/cek6xpo.js"></script>
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) {}
  </script>

  <!-- stylesheets -->
  <link rel="stylesheet" href="/styles/main.min.css">

  <!-- vendors -->
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="vendors/jquery.min.js" charset="utf-8"></script>
  <script src="vendors/jspdf.min.js" charset="utf-8"></script>

  <!-- Scripts -->
  <script src="scripts/product/client-files/interactive-elements.min.js" charset="utf-8"></script>

  <!-- app config -->
  <script src="scripts/dev/captureModule.js" charset="utf-8"></script>

  <!-- servvices -->
  <script src="scripts/dev/services/go.js" charset="utf-8"></script>

  <!-- controllers -->
  <script src="scripts/dev/controllers/authController.js" charset="utf-8"></script>
  <script src="scripts/dev/controllers/mainController.js" charset="utf-8"></script>
  <script src="scripts/dev/controllers/captureController.js" charset="utf-8"></script>
  <script src="scripts/dev/controllers/feedController.js" charset="utf-8"></script>

</head>

<body ng-app="myApp" ng-controller="mainController as mc" ng-init="mc.checkCurrentLocation()">

  <div class="searchBar" id="searchBar" ng-if="mc.showNavBar">
    <input class="searchBarInput fix-viewport-vh" placeholder="Search">
    <img src="assets/search-icon.png" ng-click="mc.searchSnippets()" class="searchButton">
  </div>
  <div class="searchBarOffset" id="searchBarOffset" ng-if="mc.showNavBar"></div>

  <ng-view></ng-view>


  <div class="navBarOffset" ng-if="mc.showNavBar"></div>
  <div class="navBar" ng-if="mc.showNavBar">
    <button type="button" class="navButton feedButton" ng-if="mc.showFeedButton" ng-click="mc.goToFeed()">FEED</button>
    <button type="button" class="navButton captureButton" ng-if="mc.showFeedButton == false" ng-click="mc.goToCapture()">CAPTURE</button>
    <button type="button" class="navButton logoutButton" ng-click="mc.goToLogin()">LOGOUT</button>
  </div>

</body>

</html>
