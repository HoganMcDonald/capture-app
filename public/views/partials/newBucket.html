<div class="newBucketPage">
  <div class="container">
    <input type="text" placeholder="Name" class="fullWidthInput bucketName" ng-model="sc.bucketName">
    <textarea name="name" rows="8" cols="80" class="captureText" placeholder="description" ng-model="sc.bucketDescription"></textarea>
    <button type="button" class="submitButton" ng-click="sc.createBucket()">CREATE BUCKET</button>
  </div>

</div>
